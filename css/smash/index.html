<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start.gg clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav></nav>

    <main>
        <div id="banner">
            <div id="bannerBox">
                <img id="logo" src="imgs/logo.png" alt="start.gg logo">
                <div id="pinkLine"></div>
                <h2>Community through competition</h2>
                <div>
                    <button>Organize an event</button>
                    <button>Find events</button>
                </div>
            </div>
        </div>

        <div id="message">
            <p>We've rebranded to start.gg! We've also made some updates to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
        </div>

        <div id="tournamentsBody">
            <div id="myTournaments">
                <div id="myTournamentsHeader">
                    <h2>My Tournaments</h2>
                    <a href="#">See All</a>
                </div>

                <div id="flexTournaments">
                    <div class="singleTournament"></div>
                    <div class="singleTournament"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
