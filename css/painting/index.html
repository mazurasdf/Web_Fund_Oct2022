<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition II in Red, Blue, and Yellow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas">
        <div id="topHalf">
            <div id="twinWhiteBoxes">
                <div class="whiteVertical"></div>
                <div class="whiteVertical"></div>
            </div>
            <div id="bigRed"></div>
        </div>
        <div id="bottomHalf">
            <div id="blueCorner"></div>
            <div id="longWhite"></div>
            <div id="cornerRectangles">
                <div class="whiteVertical"></div>
                <div class="whiteVertical" id="yellow"></div>
            </div>
        </div>
    </div>
</body>
</html>
