<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite albums!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My favorite albums!</h1>

    <div id="albumList">
        <div class="albumCard">
            <img src="imgs/currents.png" alt="Currents">
            <h2>Currents</h2>
            <h3>by Tame Impala</h3>
            <h3>2015</h3>
        </div>
        <div class="albumCard">
            <img src="imgs/rage.jpg" alt="Rage Against the Machine">
            <h2>Rage Against the Machine</h2>
            <h3>by Rage Against the Machine</h3>
            <h3>1992</h3>
        </div>
        <div class="albumCard">
            <img src="imgs/waiting.jpg" alt="Waiting for Love">
            <h2>Waiting for Love</h2>
            <h3>by armnhmr</h3>
            <h3>2022</h3>
        </div>

        <div class="albumCard">
            <img src="imgs/between.png" alt="Between the Lines">
            <h2>Between the Lines</h2>
            <h3>by Janis Ian</h3>
            <h3>1975</h3>
        </div>
    </div>
</body>
</html>
